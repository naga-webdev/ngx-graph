<div id="node-graph">

  <h2>{{ graphTitle }}</h2>

  <!-- ngx graph starts here provide links and nodes -->
  <ngx-graph class="chart-container" [links]="hierarchialGraph.links" [nodes]="hierarchialGraph.nodes" [curve]="curve" [view]="view" [draggingEnabled]="false">

    <!-- arrow pointer head -->

    <ng-template #defsTemplate>
      <svg:marker id="arrow" viewBox="0 -5 10 10" refX="8" refY="0" markerWidth="4" markerHeight="4" orient="auto">
        <svg:path d="M0,-5L10,0L0,5" class="arrow-head" />
      </svg:marker>
    </ng-template>

    <!-- nodes, which contains node label from json -->

    <ng-template #nodeTemplate let-node>
      <svg:g class="node" ngx-tooltip [tooltipPlacement]="'top'" [tooltipType]="'tooltip'" [tooltipTitle]="node.position">
        <svg:rect [attr.width]="node.width" [attr.height]="node.height" [attr.fill]="node.options.color" />
        <svg:text alignment-baseline="central" [attr.x]="10" [attr.y]="node.height / 2">{{node.label}}</svg:text>
      </svg:g>
    </ng-template>

    <!-- links to connect source with target
      can have label on curves which links nodes (commented) -->

    <ng-template #linkTemplate let-link>
      <svg:g class="edge">
        <svg:path class="line" stroke-width="2" marker-end="url(#arrow)"></svg:path>
        <svg:text class="edge-label" text-anchor="middle">
          <!-- <textPath style="fill: #667;" [attr.href]="'#' + link.id" startOffset="60%">{{ link.label }}</textPath> -->
        </svg:text>
      </svg:g>
    </ng-template>

  </ngx-graph>

</div>
